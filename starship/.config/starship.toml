[custom.tmux]
command = """echo T"""
format = '\[[$symbol($output)]($style)\]'
when = """ test -z "$TMUX" """
style = "bold red"

[custom.tmuxsessions]
command = """tmux list-sessions | wc -l"""
format = '\[[$symbol($output)]($style)\]'
when = """ true """
style = "bold green"

[custom.colima]
command = """echo ðŸ‹"""
format = '\[[$symbol($output)]($style)\]'
when = """test -e ~/.colima/docker.sock"""
style = "bold green"

