plugins:
  yamlLogs:
    args:
      - -c
      - kubectl logs --context="$CONTEXT" --namespace="$NAMESPACE" "$RESOURCE_NAME/$NAME" | logtui
    background: false
    command: sh
    confirm: false
    description: logtui
    scopes:
      - daemonset
      - deploy
      - job
      - pod
      - replicaset
      - service
      - statefulset
    shortCut: Shift-Y
